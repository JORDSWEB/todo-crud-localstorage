<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do App</h1>
    <form id="taskForm">
      <!-- Hidden field to store the task id when editing -->
      <input type="hidden" id="taskId" value="">

      <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" placeholder="e.g., Read a book" required>
      </div>

      <div class="form-group">
        <label for="taskType">Task Type:</label>
        <select id="taskType" required>
          <option value="">Select type</option>
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
        </select>
      </div>

      <div class="form-group">
        <label for="taskDesc">Task Description:</label>
        <textarea id="taskDesc" placeholder="Describe the task..." required></textarea>
      </div>

      <div class="form-group">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#ffffff" required>
      </div>

      <div class="form-buttons">
        <button type="submit" id="saveBtn">Add Task</button>
        <button type="button" id="cancelEditBtn" style="display:none;">Cancel Edit</button>
      </div>
    </form>
    
    <button id="clearAllBtn" class="clear-btn">Clear All Tasks</button>
    
    <div id="tasksContainer"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
